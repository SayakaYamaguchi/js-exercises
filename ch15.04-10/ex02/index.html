<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="/ch15.04-10/ex02/index.js"></script>
    <!-- Tailwind CSSを利用 -->
    <link rel="stylesheet" href="/ch15.04-10/ex02/style.css" />
  </head>
  <body class="bg-gray-100 bg-rose-100 text-gray-800">
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-center mb-6">Simple ToDo</h1>
      <form id="new-todo-form" class="flex gap-4 mb-6">
        <input
          type="text"
          id="new-todo"
          class="flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="What needs to be done?"
        />
        <button
          class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Add
        </button>
      </form>
      <ul id="todo-list" class="space-y-4">
        <!-- ToDo項目がここに追加される -->
      </ul>
    </div>

    <template id="todo-template">
      <li class="flex justify-between items-center bg-gray-100 p-4 rounded-lg shadow-sm">
        <div class="flex items-center gap-4">
          <input class="toggle" type="checkbox" />
          <label class="content text-gray-700"></label>
        </div>
        <button class="destroy text-red-500 hover:text-red-700">❌</button>
      </li>
    </template>
  </body>
</html>
