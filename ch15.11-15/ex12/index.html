<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDrive ファイルアップローダー</title>
</head>
<body>
    <h1>OneDrive ファイルアップローダー</h1>
    
    <form id="uploadForm">
        <p>
            <!-- アクセストークン入力フォーム -->
            <label for="accessToken">Access Token:</label><br>
            <input type="text" id="accessToken" name="accessToken" required><br>
            <a href="https://developer.microsoft.com/en-us/graph/graph-explorer" target="_blank">Graph Explorer</a>より取得
        </p>
        <p>
            <!-- ファイル選択フォーム -->
            <label for="fileInput">ファイル選択:</label><br>
            <input type="file" id="fileInput" name="fileInput" required><br><br>
        </p>
        <button type="submit">Upload</button>
    </form>

    <p id="status" style="color: brown;"></p>
    <script src="index.js"></script>
</body>
</html>
