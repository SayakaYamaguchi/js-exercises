<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <script type="module">
      document
        .getElementById("category-select")                                  // セレクトボックスの値が変更されたときに発生するchangeイベントをリッスンし、そのときに実行する関数を定義
        .addEventListener("change", (e) => {
          const selectedCategory = e.target.value;                          // 選択したカテゴリーの取得
          const products = document.querySelectorAll("#productList li");    // productList 内のすべてのリストを取得
          products.forEach((product) => {                                   // 各商品の表示・非表示の設定
            // ここにコードを書いて完成させる
            if (selectedCategory === "all" || product.dataset.category === selectedCategory) {
                product.style.display = "";
              } else {
                product.style.display = "none";
            }
          });
        });
    </script>
  </head>
  <body>
    <select data-testid="select" id="category-select">
      <option value="all">すべて</option>
      <option value="food">食品</option>
      <option value="stationery">文房具</option>
    </select>
    <ul id="productList">
        <li data-testid="food1" data-category="food">お菓子 - ¥1000</li>
        <li data-testid="food1" data-category="food">パン - ¥200</li>
        <li data-testid="stationery1" data-category="stationery">
        消しゴム - ¥200
      </li>
      <li data-testid="stationery2" data-category="stationery">
        ものさし - ¥300
      </li>
      <li data-testid="stationery2" data-category="stationery">
        定規 - ¥100
      </li>
    </ul>
  </body>
</html>
